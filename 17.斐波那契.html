  <script>
    function feibonacci(n) {
      var n1 = 1, n2 = 1, sum;
      for (let i = 1; i < n; i++) {
        sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        console.log(n1);
        console.log(n2);
        console.log(sum);
      }
      return sum
    }
    console.log(feibonacci(4))
