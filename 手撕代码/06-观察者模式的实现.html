    class Observer {
      constructor(label) {

    class Target {
      constructor() {
        this.observerList = []
      }

      add(observer) {
        this.observerList.push(observer)
      }

      remove(observer) {
        this.observerList = this.observerList.filter(ob => ob !== observer)
      }

      notify() {
        this.observerList.forEach(ob => {
          ob.update()
        })
      }
    }

class Publisher {
    constructor() {
        this.subscribers = {}
        this.cache = {}
    }

    add(type, fn) {
        if (Object.prototype.toString.call(fn) !== '[object Function]') return
        this.subscribers[type] ? this.subscribers[type].push(fn) : this.subscribers[type] = [fn]
        return this
    }

    publish(type, theme) {
        //存储主题信息
        this.cache[type] ? this.cache[type].push(theme) : this.cache[type] = [theme]
        let subscribers = this.subscribers[type]
        if (!subscribers || !subscribers.length) {
            console.warn('no subscriber in subscribers.')
            return this
        }
        subscribers.forEach(fn => fn.call(this, theme))
        return this
    }

    unbind(type, fn) {
        this.subscribers[type] = this.subscribers[type].filter(item => item !== fn)
        return this
    }

    history(type, fn) {
        let cache = this.cache[type] || []
        cache.forEach(item => fn.call(this, item))
        return this
    }
}

    /**
   * 发布订阅模式(观察者模式)
   * handles: 事件处理函数集合
   * on: 订阅事件  // 添加事件
   * emit: 发布事件 // 每个订阅事件都执行一次
   * off: 删除事件  //
  **/

    class PubSub {
      constructor() {
        this.handles = {};
      }

      // 订阅事件
      on(eventType, handle) {
        // 判断函数集合里是否有该函数
        if (!this.handles.hasOwnProperty(eventType)) {
          this.handles[eventType] = [];
        }
        // 传入是否是函数
        if (typeof handle == 'function') {
          this.handles[eventType].push(handle);
        } else {
          throw new Error('缺少回调函数');
        }
        return this;
      }

      // 发布事件
      emit(eventType, ...args) {
        if (this.handles.hasOwnProperty(eventType)) {
          this.handles[eventType].forEach((item, key, arr) => {
            item.apply(null, args);
          })
        } else {
          throw new Error(`"${ eventType }"事件未注册`);
        }
        return this;
      }

      // 删除事件
      off(eventType, handle) {
        // 判断传入的是否是函数 是否注册
        if (!this.handles.hasOwnProperty(eventType)) {
          throw new Error(`"${ eventType }"事件未注册`);
        } else if (typeof handle != 'function') {
          throw new Error('缺少回调函数');
        } else {
          // 遍历 如果找到了就删除
          this.handles[eventType].forEach((item, key, arr) => {
            console.log(item);
            if (item == handle) {
              arr.splice(key, 1);
            }
          })
        }
        return this; // 实现链式操作
      }
    }
