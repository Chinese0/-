<body>
  <script>
    // 深拷贝 1
    function deepCope(arr) {
      if (typeof arr !== 'object') return
      let newArr = arr instanceof Array ? [] : {}
      for (let key in arr) {
        if (arr.hasOwnProperty(key)) {
          newArr[key] = arr[key] instanceof 'object' ? deepCope(arr[key]) : arr[key]
        }
      }
      return newArr
    }

    // 深拷贝 2 
    function deepclone1(obj) {
      //可以拷贝数组和对象，不能拷贝函数
      return JSON.parse(JSON.stringify(obj))
    }
  </script>
