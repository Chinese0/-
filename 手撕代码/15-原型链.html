<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    /*
构造函数
1. 无论何时，只要创建一个函数，就会按照特定的规则为这个函数创建一个 prototype 属性（指向
原型对象）
Person.prototype 指向 原型对象
2. 所有原型对象自动获得一个名为 constructor 的属性，指回与之关联的构
造函数
Person.prototype.constructor 指向 Person。
3. 每次调用构造函数创建一个新实例，这个实例的内部__proto__指针就会被赋值为构
造函数的原型对象。
通过这个属性可以访问对象的原型。
4. 构造函数.__proto__ === Function // true


Object instanceof Function //true
Object.__proto__ === Function.prototype
Function instanceof Object //true
Function.__proto__ === Object.prototype


Function.__proto__ === Function.prototype
*/
  </script>
</body>

</html>
