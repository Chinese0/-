<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .imgBox {
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }

    .imgBox img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div>
    <div class="imgBox">
      <img id="imgId" src="./img/男1.jpg" alt="">
    </div>
  </div>

  <script>
    let imgList = ['./img/女1.jpg', './img/女2.jpg', './img/女3.jpg']
    setInterval(fn, 1000)
    let i = 0
    function fn() {
      imgList[i++]
      document.getElementById('imgId').src = imgList[0]
    }
  </script>
</body>

</html>
