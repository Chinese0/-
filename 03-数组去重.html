  <script>
    // 数组去重
    var arr = [2, 2, 'a', 'a', 33, 'sd', 33, 'sd'];
    var newArr = []
    // 1. new Set()
    newArr = Array.from(new Set(arr))

    // 2. 两层循环删除第二个相同的
    for (let i = 0; i < arr.length; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] === arr[j]) {
          arr.splice(j, 1)
          j--
          arr.length--
        }
      }
    }

    // 3.indexof  返回字符串首次出现的位置
    var arr1 = [2, 2, 'a', 'a', 33, 'sd', 33, 'sd'];
    for (let i = 0; i < arr1.length; i++) {
      if (i !== arr1.indexOf(arr1[i])) {
        arr1.splice(i, 1)
        i--
      }
    }

    // 4.includes
    const newArr4 = []
    for (let i = 0; i < arr.length; i++) {
      if (!newArr4.includes(arr[i])) {
        newArr4.push(arr[i])
      }
    }

    // 5.filter
    const res5 = arr => {
      return arr.filter((item, index) => {
        return arr.indexof(item) === index
