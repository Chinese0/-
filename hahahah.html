<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = 'fdsfsdzffdfdddfsdsds'

    let arr = []
    const s = str.split('')
    let total = 0; // 长度
    let maxStr = '' // 最长不重复长度的字符串
    for (var i = 0; i < s.length; i++) {
      const ele = s[i]
      const idx = arr.indexOf(ele)
      if (idx > -1) {
        arr = arr.slice(idx + 1)
      }
      arr.push(ele)
      if (arr.length > total) {
        maxStr = arr.join('')
        total = arr.length
      }
    }

    console.log(total)
    console.log(maxStr)
  </script>
</body>

</html>
