<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #list {
      background-color: blue;
    }

    ul>li {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div>
    <ul id="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>
  <script>
    // 快速排序
    function quickSort(arr) {
      console.log(arr);
      if (arr.length < 2) return arr
      let leftArr = [];
      let rightArr = [];
      let curArr = [];
      let cur = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > cur) {
          rightArr.push(arr[i])
        } else if (arr[i] === cur) {
          curArr.push(arr[i])
        } else {
          leftArr.push(arr[i])
        }
      }
      console.log('left' + leftArr);
      console.log('cur' + curArr);
      console.log('right' + rightArr);
      return [...quickSort(leftArr), ...curArr, ...quickSort(rightArr)]
    }
    console.log(quickSort([3, 2, 23, 123, 4, 43, 3424, 12]));
  </script>
</body>

</html>
