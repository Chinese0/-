<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 800px;
      height: 800px;
      background-color: #0f0;
    }

    .e {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .one {
      align-self: flex-start;
    }

    .two {
      order: -100;
      align-self: center;
      background-color: blue;
    }

    .three {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="one e"></div>
    <div class="two e"></div>
    <div class="three e"></div>
  </div>
</body>

</html>
