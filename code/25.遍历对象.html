<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = { name: 'heh', age: 18 }
    // for循环遍历
    for (let key in a) {
      document.writeln('key:' + key);
      console.log('value:' + a[key]);
    }

    // Object.keys
    Object.keys(a).forEach((item, index) => {
      console.log(item);
      console.log(index);
    })
  </script>
</body>

</html>
