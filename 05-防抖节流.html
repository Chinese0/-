  函数防抖（debounce）：当持续触发事件时，一定时间段内没有再触发事件，事件处理函数才会执行一次，如果设定的时间到来之前，又一次触发了事件，就重新开始延时
  <script>
    /* 
    防抖,延迟执行函数
    */
    function debounce(fun, time) {
      let timer = null
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fun.apply(this, arguments);
        }, time)
      }
    }

    /* 
    节流：一定时间最多执行一次函数
    */
    function throttle1(fun, time) {
      let flag = true;
      return function () {
        if (!flag) return;
        flag = false;
        setTimeout(() => {
          fun.apply(this, arguments);
          flag = true;
        }, time)
      }
    }
    // 时间戳版本
    function throttle2(fun, time) {
      let oldTime = Date.now();
      return function () {
        let nowTime = Date.now();
        if (nowTime - oldTime > time) {
          fun.apply(this, arguments);
          oldTime = nowTime;
        }
      }
    }


    function clickBtn(arg, arg1) {

    window.addEventListener('click', throttle2(clickBtn, 500))
