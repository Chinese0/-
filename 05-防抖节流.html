  <script>
    /* 
    防抖,延迟执行函数
    */
    function debounce(fun, time) {
      let timer = null
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fun.apply(this, arguments);
        }, time)
      }
    }

    /* 
    节流：一定时间最多执行一次函数
    */
    function throttle1(fun, time) {
      let flag = true;
      return function () {
        if (!flag) return;
        flag = false;
        setTimeout(() => {
          fun.apply(this, arguments);
          flag = true;
        }, time)
      }
    }
    // 时间戳版本
    function throttle2(fun, time) {
      let oldTime = Date.now();
      return function () {
        let nowTime = Date.now();
        if (nowTime - oldTime > time) {
          fun.apply(this, arguments);
          oldTime = nowTime;
        }
      }
    }


    function clickBtn(arg, arg1) {
      console.log(1);
    }
    window.addEventListener('click', throttle2(clickBtn, 500))
